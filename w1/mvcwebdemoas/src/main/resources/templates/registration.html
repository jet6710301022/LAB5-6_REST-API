<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
    </style>
</head>
<body>
    <div style="width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc;">
        <h2>Registration Form</h2>
        
        <form action="/register" th:object="${registrationForm}" method="post">
            
            <div>
                <label>First Name:</label>
                <input type="text" th:field="*{firstName}" />
                <br><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
            </div>

            <div>
                <label>Last Name:</label>
                <input type="text" th:field="*{lastName}" />
                <br><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            </div>

            <div>
                <label>Country:</label>
                <input type="text" th:field="*{country}" />
                <br><span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="error"></span>
            </div>

            <div>
                <label>Date of Birth:</label>
                <input type="date" th:field="*{dob}" />
                <br><span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="error"></span>
            </div>

            <div>
                <label>Email:</label>
                <input type="text" th:field="*{email}" />
                <br><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            </div>

            <br>
            <button type="submit">Register</button>
        </form>
        
        <br>
        <a th:href="@{/}">Back to Home</a>
    </div>
</body>
</html>
