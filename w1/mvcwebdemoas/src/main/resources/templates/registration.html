<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .container {
            width: 300px;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block; /* ให้ label อยู่บรรทัดบน */
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="text"], 
        input[type="date"], 
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* ให้ padding ไม่ดันความกว้างเกิน */
        }
        .btn-register {
            width: 100%;
            background-color: #218838; /* สีเขียวตามรูป */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-register:hover {
            background-color: #1e7e34;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 2px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registration Form</h1>
    
    <form action="/register" th:object="${registrationForm}" method="post">
        
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" placeholder="Ruairi" />
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" placeholder="Coote" />
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Country:</label>
            <select th:field="*{country}">
                <option value="">-- Select Country --</option>
                <option value="United States">United States</option>
                <option value="Thailand">Thailand</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Japan">Japan</option>
            </select>
            <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" th:field="*{dob}" />
            <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="error"></span>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="text" th:field="*{email}" placeholder="rcoote@ymail.com" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>

        <button type="submit" class="btn-register">Register</button>
    </form>
    
    <a th:href="@{/}" class="back-link">Back to Home</a>
</div>

</body>
</html>
