<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .container {
            width: 450px;
            text-align: center; /* จัดทุกอย่างกึ่งกลางก่อน */
        }
        h1 {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        h2 {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        /* จัด List ให้ชิดซ้ายแต่ยังดูสวยงาม */
        ul {
            text-align: left; 
            list-style-type: disc; /* จุดวงกลม */
            padding-left: 40px;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        li {
            margin-bottom: 5px;
            color: #000;
        }
        strong {
            font-weight: bold;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registration</h1>
    <h2>Successful!</h2>

    <p>Thank you for registering. Here are your details:</p>

    <ul>
        <li><strong>First Name:</strong> <span th:text="${firstName}"></span></li>
        <li><strong>Last Name:</strong> <span th:text="${lastName}"></span></li>
        <li><strong>Country:</strong> <span th:text="${country}"></span></li>
        <li><strong>Date of Birth:</strong> <span th:text="${dob}"></span></li>
        <li><strong>Email:</strong> <span th:text="${email}"></span></li>
    </ul>

    <a th:href="@{/}" class="back-link">Back to Home</a>
</div>

</body>
</html>
